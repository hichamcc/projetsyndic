
<div class="container ">
    <h1 class="page-header">Add Copro</h1>
    <form (submit)="addContact()">
        <div class="form-group">
           <label>Nom</label>
           <input type="text" [(ngModel)] = "name" name="name" class="form-control">  
        </div>
        <div class="form-group">
                <label>Apparetment</label>
                <input type="text" [(ngModel)] = "appart" name="appart" class="form-control">  
            </div>
            <div class="form-group">
                <label>Tel</label>
                <input type="text" [(ngModel)] = "tel" name="tel" class="form-control">  
            </div>
            <div class="form-group">
                    <label>code</label>
                    <input type="text" [(ngModel)] = "code" name="code" class="form-control">  
                 </div>
          <input type="submit" class="btn btn btn-success" value="Add">
        </form>
</div>


<hr>
