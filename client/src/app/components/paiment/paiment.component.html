<div class="container ">
    <h1 class="page-header">Ajouter un paiment</h1>
    <form (submit)="addpaiment()">
        <div class="form-group">
            <label>objet</label>
            <input type="text" [(ngModel)] = "objetp" name="objetp" class="form-control">  
        </div>
        <div class="form-group">
           <label>date</label>
           <input type="date" [(ngModel)] = "datep" name="datep" class="form-control">  
        </div>
        <div class="form-group">
                <label>montant</label>
                <input type="text" [(ngModel)] = "montant" name="montant" class="form-control">  
            </div>
          
          
          <input type="submit" class="btn btn btn-success" value="Envoyer">
        </form>
</div>
