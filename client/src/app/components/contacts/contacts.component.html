<div class="container ">
    <h1 class="page-header">Ajouter un Copro</h1>
    <form (submit)="addContact()">
        <div class="form-group">
           <label>Nom</label>
           <input type="text" [(ngModel)] = "name" name="name" class="form-control">  
        </div>
        <div class="form-group">
                <label>Apparetment</label>
                <input type="text" [(ngModel)] = "appart" name="appart" class="form-control">  
            </div>
            <div class="form-group">
                <label>Tel</label>
                <input type="tel" [(ngModel)] = "tel" name="tel" class="form-control">  
            </div>
            <div class="form-group">
                    <label>code</label>
                    <input type="text" [(ngModel)] = "code" name="code" class="form-control">  
                 </div>
          <input type="submit" class="btn btn btn-success" value="Ajouter">
        </form>
</div>


<hr>

<div class="container" >
        <h1 class="page-header">Listes des Copros</h1>
        <table class="table table-hover">
                <div *ngFor = "let contact of contacts">     
        <thead>
                <tr>
                    <th>Nom</th>
                    <th>Telephone</th>
                    <th>Apparetment</th>
                    <th>Code D'acc√©e</th>
                    <th></th>
                </tr>
                </thead>
             
                <tbody> 
           
     <tr>
         <td>{{ contact.name  }}</td>
            
         <td> {{ contact.tel  }}</td>

         <td> {{  contact.appart }} </td>
    
         <td> {{  contact.code }} </td> 
     <td> <input type="button" (click)= "deleteContact(contact._id)" value="supprimer" class="btn btn-danger">  </td>    
              
            </tr>
            
     </tbody>       
    </div> 
     </table>
     </div>
